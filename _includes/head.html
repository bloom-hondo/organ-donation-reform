<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.asset_url }}/assets/css/index.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Barlow:400,400italic,500,700"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
  />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.asset_url }}/assets/favicon.ico" />

  <!-- Google Analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %} {%
  include analytics.html %} {% endif %}
</head>
